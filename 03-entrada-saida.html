<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        //'use strict' impede que variaveis sejam declaradas
        //sem o uso de let, var ou const
        //iniciar variaveis diretamente é má pratica de
        //programação
        'use strict'
        
        //Obtendo entrada do usuario: prompt()
        // - Mostra uma mensagem (Pergunta) para o usuario
        // - e o deixa digitar uma resposta.
        // - O resultado do prompt() deve ser armazenado
        // - em uma variavel para posterior utilização

        let nome = prompt('Qual o seu nome?')


        //Saida de dados: alert()
        alert(nome)

        //saida de dados: document.write()
        document.write(nome)

        //saida de dados: console.log()
        console.log(nome)

        //Entrada de dados: confirm()
        //- exibe uma pergunta e os botões Ok e Cancelar
        //- Se apertar o Ok -> True
        //- Se apertar Cancelar -> False
        let resposta = confirm('Tem certeza?')
        document.write(resposta)



    </script>
</head>
<body>
    
</body>
</html>
